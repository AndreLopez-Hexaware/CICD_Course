name: Production Bulld test

on:  #Triggers of the workflow
  pull_request:
    branches:
      - master

jobs: 
  Test build:
    runs-on: ubuntu-latest  #O.S. Selection
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Test Lint
        run: npm run lint

      - name: Test Coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Execute Build 
        run: cd build && node index.js

      - name: Upload Results 
        run: npm run upload  